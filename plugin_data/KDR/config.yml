# Set the data provider which you would like to use.
# Currently Available:
# - yaml
# - sqlite
# Default: yaml
data-provider: "yaml"

# Enter the amount of points player will get when he dies.
# Note: Must be an integer.
# Default: 1
death-points: 1

# Enter the amount of points player will get when kills another player.
# Note: Must be an integer.
# Default: 1
kill-points: 1
