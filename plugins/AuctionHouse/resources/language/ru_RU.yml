# Items in the menu UI
listed-item:
    # {PRICE} = Цена
    # {SELLER} = Продавец
    # {H} = Hours | {M} = Minutes
    - '&7-------------------------'
    - '&aНажмите, чтобы купить.'
    - ''
    - '&9Цена: &e${PRICE}'
    - '&9Продавец: &e{SELLER}'
    - '&9Истекает через: &e{H}:{M}'
    - '&7-------------------------'
your-listed-item:
    # {PRICE} = Цена товара
    # {H} = Hours | {M} = Minutes
    - '&7-------------------------'
    - '&cНажмите, чтобы отменить.'
    - ''
    - '&9Цена: &e${PRICE}'
    - '&9Истекает через: &e{H}:{M}'
    - '&7-------------------------'
view-listed-items:
    # {SELLING} = Количество активных товаров
    name: '&6Предметы, которые вы продаете'
    lore:
        - '&aНажмите здесь, чтобы просмотреть все предметы, которые вы'
        - '&aв данный момент продаете на аукционе.'
        - ''
        - '&9Продажа: &e{SELLING}'
view-expired-items:
    # {EXPIRED} = Количество истекших аукционов
    name: '&6Забрать просроченные / удалённые предметы'
    lore:
        - '&r&aНажмите, чтобы просмотреть и собрать все'
        - '&aЭлементы, которые вы отменили или просрочели.'
        - ''
        - '&9Предметы для сбора: &e{EXPIRED}'

# Admin Menu
view-admin-menu:
    name: '&e&k----- &r&l&c Админ Меню &r&e&k-----'
    lore:
        - '&r&aНажмите, чтобы перейти в админ-меню.'
        - '&aВ админ-меню вы можете удалить предметы с аукциона.'
main-stats-admin:
    # {PAGE} = Текущая страница
    # {MAX} = Всего страниц
    # {EXPIRED} = Список истёкших предметов
    # {TOTAL} = Всего предметов
    name: '&l&cАдмин Меню'
    lore:
        - '&aСтраница {PAGE}/{MAX}'
        - '&7Всего &b{TOTAL} &7предметов'
        - '&c(&b{EXPIRED} &cистёкших)'
        - 'Нажмите, чтобы перезагрузить страницу'
listed-item-admin:
    # {PRICE} = Цена товара
    # {SELLER} = Ник продавца
    # {STATUS} = Статус товара(Активное/Истёкшие)
    - '&7-------------------------'
    - '&6Нажмите, чтобы отредактировать товар.'
    - ''
    - '&9Цена: &e{PRICE}'
    - '&9Продавец: &e{SELLER}'
    - '&9Статус: {STATUS}'
    - '&7-------------------------'

status-active: '&aАктивное'
status-expired: '&cИстёкшие'
selected-listing-name: '&l&cУправление товаром'

duplicate-item: '&aНажмите, чтобы скопировать предмет в инвентарь'
